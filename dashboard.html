<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        

    </style>
</head>

<body class="bg-gradient-to-r from-gray-300 from-10% via-gray-500 via-30% to-gray-800 to-90%">

    <div class="flex">
        <aside class=" w-64 bg-gradient-to-r from-gray-900 from-80% via-gray-500 via-30% to-gray-800 to-90% text-white p-4 flex flex-col justify-between h-screen">
            <div class="space-y-8">

                <div class=""><img src="images/weater_Logo.png" alt=""></div>
                <nav>
                    <ul class="space-y-4">
                        <li><a href="dashboard.html"
                                class="rounded-md block py-2 px-4 bg-blue-800 hover:bg-blue-700 ">Dashboard</a>
                        </li>
                        <li><a href="table.html"
                                class="rounded-md block py-2 px-4 bg-blue-800 hover:bg-blue-700 ">Tables</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="flex-1 flex flex-col items-center">
            <div class="mainContent">
                <section class="text-center mb-8">
                    <h1 class="text-4xl text-white font-bold mb-6">Weather Dashboard</h1>
                    <div class="flex justify-center">
                        <input type="text" id="cityInput" placeholder="Enter city name"
                            class="p-3 w-80 rounded-l-lg focus:outline-none border-2 focus:ring-2 focus:ring-blue-600 mr-2" />
                        <button id="get-weather-btn"
                            class="bg-blue-600 text-white px-4 py-3 rounded-r-lg hover:bg-blue-700"
                            onclick="getWeatherData()">
                            Get Weather
                        </button>
                    </div>
                </section>
            </div>

            <div class="flex justify-center items-center flex-col">
                <div id="selectedWeather" class="p-8 mb-8" >
                </div>

                <div id="weatherForNext5days" class="flex gap-2 ">
                </div>
            </div>

            <div class="canvas-wrapper">
                <div class="inline-block">
                    <canvas id="verticalChart" class="h-64 w-64"></canvas>
                </div>
                <div class="inline-block">
                    <canvas id="doughnutChart" class="h-64 w-64"></canvas>
                </div>
                <div class="inline-block">
                    <canvas id="lineChart" class="h-64 w-64"></canvas>
                </div>
            </div>
            
            
        </div>



    </div>



    <script src="dashboard.js"></script>
</body>

</html>
